<script>
  var textElement = document.getElementById("textAnimation");
  var text = "HI, Saya Rangga dan saya sedang belajar coding menggunakan Tools Ai dan bantuan web lainnya!";
  var index = 0;

  function animateText() {
    if (index < text.length) {
      textElement.innerHTML += text.charAt(index);
      index++;
      setTimeout(animateText, 200); // Ganti nilai ini untuk mengatur kecepatan tampilan teks
    }
  }

  animateText();
</script>

<script>
    // Mengambil elemen-elemen yang diperlukan
    const toggleButton = document.getElementById('toggle');
    const body = document.body;

    // Mengatur tema awal saat halaman dimuat
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        body.classList.add('dark-mode');
        toggleButton.checked = true;
    }

    // Mengubah tema saat tombol di klik
    toggleButton.addEventListener('change', function() {
        if (this.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
