<!DOCTYPE html>
<html>
<head>
    <title>Splash Screen</title>
    <style>
        /* Tambahkan CSS untuk splash screen di sini */
    </style>
</head>
<body>
    <!-- Konten splash screen di sini -->
    <h1>Splash Screen</h1>
    <p>Mohon tunggu...</p>

    <script>
        // Dapatkan URL halaman saat ini
        var currentPage = window.location.href;

        // Cek apakah halaman ini di-refresh
        if (performance.navigation.type === 1) {
            // Jika halaman di-refresh, redirect ke halaman splash screen
            window.location.href = '/splash?redirect=' + encodeURIComponent(currentPage);
        }
        else {
            // Jika halaman tidak di-refresh, tampilkan halaman utama
            setTimeout(function() {
                window.location.href = currentPage;
            }, 5000); // Ganti angka 5000 dengan jumlah milidetik yang diinginkan sebelum redirect
        }
    </script>
</body>
</html>
