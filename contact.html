    <!-- SCRIPT HOME PROJECT CONTACT -->
    <script>
        // Get all the labels inside the radio-inputs div
        const labels = document.querySelectorAll('.radio-inputs label');

        // Attach a click event listener to each label
        labels.forEach(label => {
            label.addEventListener('click', () => {
                // Get the anchor tag inside the label
                const link = label.querySelector('a');

                // Check if the anchor tag exists and has a valid href attribute
                if (link && link.getAttribute('href')) {
                    // Get the href value from the anchor tag
                    const linkHref = link.getAttribute('href');

                    // Navigate to the respective HTML page
                    window.location.href = linkHref;
                }
            });
        });
    </script>

    <!-- SCRIPT BODY -->
    <script>
        var textElement = document.getElementById("textAnimation");
        var text = "I'm Rangga//Informatic's student";
        var index = 0;

        function animateText() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(animateText, 200); // Ganti nilai ini untuk mengatur kecepatan tampilan teks
            }
        }

        animateText();
    </script>

    <!-- SCRIPT WEATHER -->

    <script src="/js/app.js"></script>

    <!-- SCRIPT BUTTON SUNMOON -->
    <script>
        // Mengambil elemen-elemen yang diperlukan
        const toggleButton = document.getElementById('toggle');
        const body = document.body;

        // Mengatur tema awal saat halaman dimuat
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            toggleButton.checked = true;
        }

        // Mengubah tema saat tombol di klik
        toggleButton.addEventListener('change', function () {
            if (this.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
